<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

        <link href="css/styles.css" rel="stylesheet">
        <link href="plugins/jquery-mobile/jquery.mobile.css" rel="stylesheet">

        <script src="phonegap.js" type="text/javascript"></script>
        <script src="js/jquery.1.9.1.min.js" type="text/javascript"></script>
        <script src="plugins/jquery-mobile/jquery.mobile.js" type="text/javascript"></script>
        <script src="js/general.js" type="text/javascript"></script>
        <script src="js/iscroll.js" type="text/javascript"></script>
        <script type="text/javascript">
            var myScroll;
            function loaded() {
                myScroll = new iScroll('cuadro-fotos', {
                    scrollbarClass: 'myScrollbar',
                });
            }

            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }
            , false);
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(loaded, 0);
            }
            , false);
        </script>

    </head>
    <body>
        <div id="paso1" data-role="page" data-theme="a">
            <div data-role="content">
                <div id="sidebar">
                   
                    <a href="javascript:;" id="reloadhome"><img id="logo" src="images/logo.png" /></a>

                   <img id="ayuda" src="images/ayuda1.png" />
                </div>
                <div id="cuadro-fotos">
                    <div id="scroller">
                        <ul>
                        </ul>
                        <input type="hidden" id="imagen">
                    </div>
                </div>
            </div>
        </div>


        <div id="paso2" data-role="page" data-theme="a">
            <div data-role="content">
                <div id="sidebar">
                    <img id="logo" src="images/logo.png" />
                    <img id="ayuda" src="images/ayuda2.png" />
                </div>
                <div id="cuadro-filtros">
                    <ul id="filtros">
                        <li class="current none">
                            <a pre="none" href="javascript:;">
                                <img src="images/filtros-normal.jpg"/>
                                <span>NORMAL</span>
                            </a>
                        </li>
                        <li>
                            <a pre="1" href="javascript:;">
                                <img src="images/filtros1.jpg"/>
                                <span>FILTRO 1</span>
                            </a>
                        </li>
                        <li>
                            <a pre="2" href="javascript:;">
                                <img src="images/filtros2.jpg"/>
                                <span>FILTRO 2</span>
                            </a>
                        </li>
                        <li>
                            <a pre="3" href="javascript:;">
                                <img src="images/filtros3.jpg"/>
                                <span>FILTRO 3</span>
                            </a>
                        </li>
                        <li>
                            <a pre="4" href="javascript:;">
                                <img src="images/filtros4.jpg"/>
                                <span>FILTRO 4</span>
                            </a>
                        </li>
                        <li style="margin-right: 0;">
                            <a pre="5" href="javascript:;">
                                <img src="images/filtros5.jpg"/>
                                <span>FILTRO 5</span>
                            </a>
                        </li>
                    </ul>
                    <input id="filtro-num" type="hidden" value="0">
                    <div id="foto">
                        <img id="img-foto" src="" />
                        <img id="filtro-capa-a" src=""/>
                        <img id="filtro-capa-b" src=""/>
                    </div>

                    <a href="#paso3" class="siguiente" style="width: 8%; right: 17%;"><img src="images/siguiente.png" /></a>
                </div>
            </div>
        </div>



        <div id="paso3" data-role="page" data-theme="a">
            <div data-role="content">
                <div id="sidebar">
                    <img id="logo" src="images/logo.png" />
                    <img id="ayuda" src="images/ayuda3.png" style="width: 35%; margin-top: 20%;"/>
                </div>
                <form action="" method="POST" id="form-datos-1">
                    <div id="content-paso3">
                        <div id="formulario" data-role="fieldcontain">
                            <h3>H&aacute;blanos un poco de vos</h3>
                            <fieldset data-role="controlgroup">
                                <p>
                                    <label for="nombre">Nombre</label>
                                    <input type="text" id="nombre" required="required">
                                </p>
                                <p>
                                    <label for="apellido">Apellido</label>
                                    <input type="text" id="apellido" required="required">
                                </p>
                                <p>
                                    <label for="email">Email</label>
                                    <input type="text" id="email" required="required">
                                </p>
                                <p>
                                    <label for="dni">DNI</label>
                                    <input type="text" id="dni" required="required">
                                </p>
                                <p>
                                    <label for="telefono">Teléfono</label>
                                    <input type="text" id="telefono" required="required">
                                </p>
                            </fieldset>
                        </div>
                        <img id="icon-form" src="images/icon-form.png">
                        <div id="foto-crop">
                            <img src="">
                        </div>
                    </div>

                    <a href="#paso4" data-transition="none" class="siguiente"><img src="images/siguiente.png" style="width: 80%;"/></a>
                </form>
            </div>
        </div>



        <div id="paso4" data-role="page" data-theme="a">

                    <img id="ayuda" src="images/ayuda3.png" style="width: 35%; margin-top: 20%;"/>
                </div>
                <form action="" method="POST" id="form-datos-2">
                    <div id="content-paso4" style="margin-left: -3%; margin-right: -2%; width: 81%; margin-top: 11%;">
                        <div id="formulario" data-role="fieldcontain">
                            <h3>H&aacute;blanos un poco de vos</h3>
                            <fieldset data-role="controlgroup">
                                <p>
                                    <label for="name">¿C&oacute;mo te llamas?</label>
                                    <input type="text" id="name" required="required">
                                </p>
                                <p>
                                    <label for="artist">Decinos tu cantante o grupo favorito</label>
                                    <input type="text" id="artist" required="required">
                                </p>
                                <p>
                                    <label for="friends">¿Con que dos amigas irías a verlo?</label>
                                    <input type="text" id="friends" required="required">
                                </p>
                                <p>
                                    <label for="city">¿C&uacute;al es tu ciudad?</label>
                                    <input type="text" id="city" required="required">
                                </p>
                                <p>
                                    <label for="boyfriend">¿C&oacute;mo se llama el chico especial que te quita el sue&ntilde;o?</label>
                                    <input type="text" id="boyfriend" required="required">
                                </p>
                            </fieldset>
                        </div>
                        <img id="icon-form" src="images/icon-form.png">
                        <div id="foto-crop">
                            <img src="">
                        </div>
                    </div>
                    <a id="generar_portada" href="javascript:;" class="siguiente"><img src="images/siguiente.png" style="width: 80%;"/></a>
                </form>
            </div>
        </div>


        <div id="paso5" data-role="page" data-theme="a">
            <div data-role="content">
                <div id="sidebar">
                    <img id="logo" src="images/logo.png" />
                    <img id="ayuda" src="images/ayuda4.png" style="width: 35%; margin-top: 20%;"/>
                </div>
                <div id="content-portada">
                    <img id="paso5-back" src="images/paso5-back.png" />
                    <a href="javascript:;" id="home"><img src="images/home.png" /></a>
                    <div id="portada">
                        <img id="img-portada" src="" />
                    </div>
                    <img id="encontrate" src="images/encontrate.png" />
                </div>
            </div>
        </div>



        <div id="paso6" data-role="page" data-theme="a">
            <div data-role="content">
            </div>
        </div>

    </body>
</html>
